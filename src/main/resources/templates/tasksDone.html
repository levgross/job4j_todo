<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ToDo List</title>
</head>
<body>
<div class="container">
	<div class="links">
	<a th:href="@{/tasks}" class="link">All</a>
	<a th:href="@{/tasksNew}" class="link">New</a>
	<a href="#" class="link">Done</a>
	</div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
			    <th scope="col">#</th>
			    <th scope="col">Task description</th>
				<th scope="col">Date of creation</th>
			    <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${done}" >
                <td th:text="${task.id}" />
				<td>
					<a th:text="${task.description}" th:href="@{|/taskInfo/${task.id}|}"/>
				</td>
			    <td th:text="${#temporals.format(task.created, 'dd-MM-yyyy')}" />
				<td>
					<a>
					<span th:if="${task.done}">Done</span>
					<span th:if="${!task.done}">New</span>
					</a>
				</td>
            </tr>
            </tbody>
        </table>
    </div>
	<div class="button">
		<a class="btn btn-primary" th:href="@{/addTask}" role="button">New task</a>
    </div>
</div>
</body>
</html>
