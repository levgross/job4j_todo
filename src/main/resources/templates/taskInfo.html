<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ToDo List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <th>
			    Task information
            </th>
            </thead>
            <tbody>
            <tr>
				<td>#</td>
                <td th:text="${task.id}"></td>
            </tr>
			<tr>
				<td>Task description</td>
				<td th:text="${task.description}" />
            </tr>
			<tr>
				<td>Date of creation</td>
			    <td th:text="${#temporals.format(task.created, 'dd-MM-yyyy')}" />
            </tr>
			<tr>
				<td>Task status</td>
				<td th:text="${task.done}" />
            </tr>
            </tbody>
        </table>
    </div>
	<div class="button">
		<a class="btn btn-primary" th:href="@{|/setDone/${task.id}|}" role="button">Done</a>
		<a class="btn btn-primary" th:href="@{|/editTask/${task.id}|}" role="button">Edit</a>
		<a class="btn btn-primary" th:href="@{|/deleteTask/${task.id}|}" role="button">Delete</a>
    </div>
</div>
</body>
</html>
